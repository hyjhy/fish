<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* 텍스트 란에 간격 띄워진 스타일 설정 */
    #text-container {
      line-height: 1.5; /* 행 간격 설정, 기본값은 1 */
      font-size: 16px; /* 폰트 크기 설정 */
    }
  </style>
</head>
<body>

<div id="text-container">
  여기는 간격이 띄워진<br>
  텍스트 란입니다.
</div>

</body>
</html>
