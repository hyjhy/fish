<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            display: flex;
            align-items: center; /* 수직 가운데 정렬 */
        }

        .image {
            max-width: 100%; /* 이미지가 부모 요소를 넘지 않도록 최대 폭 설정 */
            margin-right: 10px; /* 이미지 오른쪽에 간격 추가 */
        }
    </style>
    <title>이미지와 텍스트</title>
</head>
<body>
    <div class="container">
        <img src="your-image-url.jpg" alt="Your Image" class="image">
        <p>Your text goes here.</p>
    </div>
</body>
</html>
