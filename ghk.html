<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이미지 옆에 텍스트</title>
  <style>
    .image-container {
      display: flex; /* 이미지와 텍스트를 가로로 배치하기 위해 Flexbox 사용 */
      align-items: center; /* 수직 가운데 정렬 */
    }

    .image-container img {
      max-width: 100px; /* 이미지의 최대 너비 설정 */
      margin-right: 10px; /* 이미지와 텍스트 사이의 간격 조절 */
    }
  </style>
</head>
<body>

  <div class="image-container">
    <img src="your_image.jpg" alt="이미지 설명">
    <p>Your Text Here</p>
  </div>

</body>
</html>
